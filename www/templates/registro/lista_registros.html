<ion-view>
  <ion-nav-title>Registros</ion-nav-title>
  <ion-content class="padding">
    <ion-refresher pulling-text="Puxe para atualizar..." on-refresh="refresh()"></ion-refresher>
    <ion-list>
      <ion-item class="item-avatar item-icon-left item-icon-right" ng-repeat="x in registros | orderBy:'-data'" ng-click="registros($index)">
        <i class="icon ion-cash"></i>
        <div class="row">
          <div class="col">
            <h2>{{x.nome}}</h2>
            <h4> {{x.data | limitTo: 10 | date: 'dd/MM/yyyy'}} - <a ng-class="{'vermelho': !x.ehEntrada, 'verde': x.ehEntrada}">R$ {{x.valor}}</a></h4>
          </div>
        </div>
      </ion-item>
      <br>
    </ion-list>
  </ion-content>
</ion-view>
