<ion-view>
    <ion-nav-bar class="bar bar-positive">
        <ion-nav-title>Registros</ion-nav-title>
    </ion-nav-bar>

    <ion-content class="padding">
        <ion-list>
            <ion-item class="item-avatar item-icon-left item-icon-right" ng-repeat="x in registros | orderBy:'-data'" ng-click="registros($index)">
                <i class="icon ion-cash"></i>

                <div class="row">
                    <div class="col col-80">
                        <h2 style="font-size: 15px;">{{x.descricao}}</h2>
                        <h4>{{x.data | limitTo: 10 | date: 'dd/MM/yyyy'}}</h4>

                        <h3>{{x.nome}}</h2>
                    </div>
                    <div class="col text-right">
                        <h2 ng-class="{'vermelho': !x.ehEntrada, 'verde': x.ehEntrada}">R$ {{x.valor}}</h2>
                    </div>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
